<div id="modal" >
    <div class="modal">
        <div class="modal-content" id="reject-modal-content">
            <div class="modal-header bg-danger" >
                <h5 class="modal-title">Reject Task</h5>
            </div>

            <div class="modal-body">
                <h6 class="font-weight-semibold">Do you want to reject this task?</h6>
                <p>If you reject a task, you will not be able to complete it again.</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-link legitRipple" id="closeModal" >Cancel</button>
                <button type="button" class="btn bg-danger legitRipple" id="confirm">Confirm</button>
            </div>
        </div>
    </div>
</div>

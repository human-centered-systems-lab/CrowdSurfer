<div class="feedback-panel">
    <span id="badgecrowdsurfer" class="badge bg-pink-400 rounded-circle badge-icone">
        <i class="icon-bell3"></i>
    </span>
    <div class="dropdown-menu dropdown-menu-right" id="dropdownStars">
        <a class="dropdown-item" id="remind"><i class="icon-alarm"></i> Remind me in 1 day</a>
        <div class="dropdown-divider"></div>
        <a id="moreInfo" class="dropdown-item"><i class="icon-info3"></i> More Information</a>
    </div>
    <div class="card">
        <div class="success-checkmark" id="rewriteSuccess">
            <div class="text-muted openTasks" id="openTasks"></div>
            <div class="success-check-icon">
                <span class="success-icon-line line-tip"></span>
                <span class="success-icon-line line-long"></span>
                <div class="success-icon-circle"></div>
                <div class="success-icon-fix-"></div>
            </div>
        </div>
        <div class="panelArea" id="panelArea">
            <div class="text-right" style="margin-right: 10px; margin-top: 5px">
                <div class="list-icons">
                    <a id="toggleStars"
                       class="list-icons-item dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i
                            class="icon-menu7"></i></a>
                    <a class="list-icons-item" data-action="collapse" id="minimizeStars"></a>
                    <a class="list-icons-item" data-action="remove" id="removeStars"></a>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text">Please Rate this Area</p>
                <div class="rating">
                    <input type="radio" name="rating" id="rating-5">
                    <label id="label5" for="rating-5"></label>
                    <input type="radio" name="rating" id="rating-4">
                    <label id="label4" for="rating-4"></label>
                    <input type="radio" name="rating" id="rating-3">
                    <label id="label3" for="rating-3"></label>
                    <input type="radio" name="rating" id="rating-2">
                    <label id="label2" for="rating-2"></label>
                    <input type="radio" name="rating" id="rating-1">
                    <label id="label1" for="rating-1"></label>
                </div>
                <span id="danger-stars"  class="form-text text-danger">Please enter a rating</span>
                <div class="text-right" style="margin-top: 10px">
                    <button id="starSubmit" type="submit" class="btn btn-primary legitRipple">Please provide Star Feedback <i
                            class="icon-paperplane ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

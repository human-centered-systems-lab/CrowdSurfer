<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Page content -->
<div id="chrome-surfer">
    <div class="page-content">

        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Content area -->
            <div class="content d-flex justify-content-center align-items-center">

                <!-- Login form -->
                <form class="login-form">
                    <div class="card mb-0">
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <img src="logo-128.png" alt="ChromeSurfer" width="90" height="90">
                                <div class="container">
                                    <div class="row align-items-center">
                                        <div class="col-small">
                                            <input id="checker" class="check" type="checkbox"  unchecked>
                                        </div>
                                        <div class="col">
                                            <label class="checklabel" for="checker" style="text-align: left; margin-top: 10px;">
                                                <p>
                                                    Please confirm that you use one of the following websites at least
                                                    two times per week on your desktop PC:
                                                    Twitter, Amazon, YouTube, Reddit, CNN, Wikipedia, Ebay or
                                                    Weather.com.
                                                </p>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <h6 class="mb-0">Please complete a demo task to activate your account.</h6>
                                <div class="form-group">
                                    <button id="id" target="_blank" href="#" class="btn btn-primary btn-block"
                                            disabled="disabled" style="margin-top: 15px;">
                                        Start demo task
                                        <i class="icon-circle-right2 ml-2"></i></button>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
                <!-- /login form -->

            </div>
            <!-- /content area -->
        </div>
    </div>
</div>
</body>
